  <!-- ======= Recent Blog Posts Section ======= -->
  <section id="recent-blog-posts" class="recent-blog-posts">

    <div class="container" data-aos="fade-up">
      <header class="section-header">
        <h2>events</h2>
        <p>Discover with us </p>
      </header>
      <div class="row">
        <div *ngFor="let event of data" class="col-lg-4">
          <div class="post-box">
  
            <span class="post-date">founded in 7 octobre 1956</span>
            <h3 class="post-title">{{event.name}}</h3>
            <a class="readmore stretched-link mt-auto" routerLink="/browse-events/{{event._id}}"><span>Read More</span><i class="bi bi-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End Recent Blog Posts Section -->
