<div class="modal-header">
    <h4 class="modal-title">Customize your intoduction</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="descriptionForm">

        <div class="form-group">
            <label for="exampleInputEmail1">A description about yourself</label>
            <textarea class="form-control" formControlName="about"></textarea>
        </div>


        <div class="modal-footer">
            <button type="submit" (click)="about()" class="btn btn-primary">update</button>
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        </div>
    </form>
</div>
