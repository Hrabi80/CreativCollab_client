<app-navbar></app-navbar>
<div class="main-content">
  <div class="container mt-7">
    <!-- Table -->
    <div class="row">
      <div class="col-xl-8 m-auto order-xl-2 mb-5 mb-xl-0">
        <div class="card card-profile shadow">
          <!-- <app-invit-box></app-invit-box> -->
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
               

                  <img *ngIf="user.avatar != null" src="assets/img/avatar/{{user.avatar}}" class="rounded-circle">
                  <img *ngIf="user.avatar == null" src="assets/img/avatar/avatar1.png" class="rounded-circle">
                                   
                
              </div>
            </div>   
          </div>
           
          <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
            <div class="col-lg-6 order-lg-2">
              <button class="avatar" (click)="openAvatar()">Change avatar</button>
            </div>
            <div class="d-flex justify-content-between">
              <button class="btn btn-sm btn-info mr-4" (click)="openCreateEvent()" *ngIf="user.role == 'association'">Create event</button>
              <button class="btn btn-sm btn-info mr-4" (click)="openmessage()" *ngIf="user.role == 'trainer'">Invitations</button>
              <button class="btn btn-sm btn-default float-right" (click)="openmessage()" *ngIf="!isOwn">message</button>
              <button class="btn btn-sm btn-default float-right" (click)="openEditProfile()" *ngIf="isOwn">edit profile</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body pt-0 pt-md-4">
    </div>
    <div class="row">
      <div class="col description">
        <app-description-section [item]="isOwn"></app-description-section>
      </div>
    </div>

    <div class="card-body pt-0 pt-md-4">
      <div class="row">
        <div class="col col-lg-4 col-md-4">
          <app-contact-section [isOwnContact]="isOwn"></app-contact-section>
        </div>
        <div class="col col-lg-6 col-md-6">    
          <app-skill-panel *ngIf="user.role == 'trainer'"></app-skill-panel>
          <app-timeline></app-timeline>
          <app-timeline ></app-timeline>
        </div>
      </div>
    </div>
    <app-galerie></app-galerie>
  </div>
</div>
